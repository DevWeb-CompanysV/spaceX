<main id="main" tabindex="-1">
    <section data-section-id="reset-password" data-section-type="reset-password">
        <div class="Container">
            <div class="PageContent PageContent--fitScreen PageContent--extraNarrow"><form method="post" action="/account" id="create_customer" accept-charset="UTF-8" data-login-with-shop-sign-up="true" name="create_customer" class="Form Form--spacingTight" data-cptcha="true" data-hcaptcha-bound="true"><input type="hidden" name="form_type" value="create_customer"><input type="hidden" name="utf8" value="✓"><header class="Form__Header">
                <h1 class="Form__Title Heading u-h1">Register</h1>
                <p class="Form__Legend">Please fill in the information below:</p>
            </header><div class="Form__Item">
                <input type="text" class="Form__Input" name="customer[first_name]" aria-label="First name" placeholder="First name" autofocus="">
                <label class="Form__FloatingLabel">First name</label>
            </div>

                <div class="Form__Item">
                    <input type="text" class="Form__Input" name="customer[last_name]" aria-label="Last name" placeholder="Last name">
                    <label class="Form__FloatingLabel">Last name</label>
                </div>

                <div class="Form__Item">
                    <input type="email" class="Form__Input" name="customer[email]" aria-label="Email" placeholder="Email" required="required">
                    <label class="Form__FloatingLabel">Email</label>
                </div>

                <div class="Form__Item">
                    <input type="password" class="Form__Input" name="customer[password]" aria-label="Password" placeholder="Password" required="required">
                    <label class="Form__FloatingLabel">Password</label>
                </div>

                <button type="submit" class="Form__Submit Button Button--primary Button--full">Create my account</button><input type="hidden" name="login_with_shop[analytics_trace_id]" value="7bd5c299-fba8-4198-957d-4e37f6434e4b"><div class="h-captcha" data-sitekey="f06e6c50-85a8-45c8-87d0-21a2b65856fe" data-size="invisible"><iframe aria-hidden="true" data-hcaptcha-widget-id="0ynnb5jkas3" data-hcaptcha-response="" src="https://newassets.hcaptcha.com/captcha/v1/2766c43/static/hcaptcha.html#frame=checkbox-invisible" style="display: none;"></iframe><textarea id="h-captcha-response-0ynnb5jkas3" name="h-captcha-response" style="display: none;"></textarea></div></form><div id="shopify-section-employee-login-register" class="shopify-section"></div></div>
        </div>
    </section><script data-locksmith="">
    var load = function () {

        Locksmith.ping();


        Locksmith.util.on('submit', 'locksmith-resource-form', function (event) {
            event.preventDefault();
            var data = Locksmith.util.serializeForm(event.target);
            Locksmith.postResource(data, { spinner: false, container: 'locksmith-content' });
        });

        Locksmith.util.on('click', 'locksmith-manual-trigger', function (event) {
            event.preventDefault();
            Locksmith.postResource({}, { spinner: true, container: document });
        });

        Locksmith.submitPasscode = function (passcode) {
            Locksmith.postResource(
                { passcode: passcode },
                { spinner: false, container: 'locksmith-content' }
            );
        };
    };

    if (typeof Locksmith !== 'undefined') {
        load();
    } else {
        window.addEventListener('load', load);
    }
</script>
