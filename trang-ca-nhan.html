<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Cá Nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/theme.css" />
  <style>
    body {
      background-image: url('/api/placeholder/1920/1080');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
              125deg,
              rgba(15, 32, 39, 0.95),
              rgba(32, 58, 67, 0.95),
              rgba(44, 83, 100, 0.95)
      );
      z-index: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    /*.profile-container::before {*/
    /*  content: '';*/
    /*  position: absolute;*/
    /*  top: 0;*/
    /*  left: -50%;*/
    /*  width: 100%;*/
    /*  height: 100%;*/
    /*  background: linear-gradient(*/
    /*          60deg,*/
    /*          transparent,*/
    /*          rgba(255, 255, 255, 0.1),*/
    /*          transparent*/
    /*  );*/
    /*  transform: skewX(-15deg);*/
    /*  animation: shine 3s infinite;*/
    /*  z-index: -1;*/
    /*}*/

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .profile-header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(45deg, #00ccff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .balance {
      background: linear-gradient(45deg, rgba(0, 204, 255, 0.15), rgba(0, 255, 204, 0.15));
      padding: 1.5rem;
      border-radius: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      backdrop-filter: blur(5px);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .form-label {
      color: #00ccff;
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      font-size: 1rem;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #00ccff;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-icon {
      position: absolute;
      right: 2rem;
      top: 4.3rem;
      color: rgba(255, 255, 255, 0.5);
      z-index: 10;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00ccff, #00ffcc);
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 204, 255, 0.3);
      background: linear-gradient(45deg, #00ffcc, #00ccff);
    }

    .profile-options {
      list-style: none;
      padding: 0;
      margin-top: 2.5rem;
    }

    .profile-options li {
      background: rgba(255, 255, 255, 0.1);
      margin: 0.8rem 0;
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-options li a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-options li:hover {
      background: rgba(0, 204, 255, 0.2);
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 204, 255, 0.2);
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 1s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-container {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>
<div id="overlay"></div>
<div class="Header__Wrapper" style="background: black">
  <div class="Header__FlexItem Header__FlexItem--logo Header__FlexItem--desktop-logo"><div class="Header__Logo"><a href="/" class="Header__LogoLink"><img class="Header__LogoImage Header__LogoImage--primary" src="//shop.spacex.com/cdn/shop/files/SpaceX_logo_white_6eaf0441-42af-4396-974e-d6dc2f8ff45c_160x.png?v=1614778073" srcset="//shop.spacex.com/cdn/shop/files/SpaceX_logo_white_6eaf0441-42af-4396-974e-d6dc2f8ff45c_160x.png?v=1614778073 1x, //shop.spacex.com/cdn/shop/files/SpaceX_logo_white_6eaf0441-42af-4396-974e-d6dc2f8ff45c_160x@2x.png?v=1614778073 2x" width="160" alt="SpaceX Store"></a></div></div>
</div>
<div class="profile-container">
  <div class="profile-header">
    <h1>Thông Tin Cá Nhân</h1>
  </div>

  <div class="balance">
    <i class="fas fa-wallet me-2"></i>
    Số dư: $100.00
  </div>

  <form>
    <div class="form-group">
      <label for="account-name" class="form-label">Chủ tài khoản</label>
      <input type="text" class="form-control" id="account-name" placeholder="Nhập tên chủ tài khoản">
      <i class="fas fa-user input-icon"></i>
    </div>

    <div class="form-group">
      <label for="bank-name" class="form-label">Tên ngân hàng</label>
      <input type="text" class="form-control" id="bank-name" placeholder="Nhập tên ngân hàng">
      <i class="fas fa-university input-icon"></i>
    </div>

    <div class="form-group">
      <label for="account-number" class="form-label">Số tài khoản</label>
      <input type="text" class="form-control" id="account-number" placeholder="Nhập số tài khoản">
      <i class="fas fa-credit-card input-icon"></i>
    </div>

    <div class="form-group">
      <label for="phone-number" class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" id="phone-number" placeholder="Nhập số điện thoại">
      <i class="fas fa-phone input-icon"></i>
    </div>

    <div class="form-group">
      <label for="referral-code" class="form-label">Mã giới thiệu</label>
      <input type="text" class="form-control" id="referral-code" placeholder="Nhập mã giới thiệu">
      <i class="fas fa-gift input-icon"></i>
    </div>

    <div class="mb-4">
      <button type="button" class="btn btn-primary w-100">
        <i class="fas fa-save me-2"></i>
        Cập nhật thông tin
      </button>
    </div>
  </form>

  <ul class="profile-options">
    <li>
      <a href="#">
        <span><i class="fas fa-id-card me-2"></i> Xác minh danh tính</span>
        <i class="fas fa-chevron-right"></i>
      </a>
    </li>
    <li>
      <a href="#">
        <span><i class="fas fa-share-alt me-2"></i> Xem mã giới thiệu</span>
        <i class="fas fa-chevron-right"></i>
      </a>
    </li>
    <li>
      <a href="#">
        <span><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</span>
        <i class="fas fa-chevron-right"></i>
      </a>
    </li>
  </ul>
</div>

<script>
  // Add twinkling stars effect
  function createStars() {
    const body = document.body;
    for(let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 1 + 's';
      body.appendChild(star);
    }
  }
  createStars();
</script>
</body>
</html>
